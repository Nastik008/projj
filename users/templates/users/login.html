{% extends "users/base.html" %}
<!-- {% block title %} Авторизация {% endblock %} -->

{% block content %}

<div class="container">
    <div class="row mt-5">
        <form class="col-md-6 mx-auto mt-5" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h3>Login Form</h3>
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-{{ message.tags }} rounded alert-dismissible text-center my-4 py-2" role="alert">

                    {{message}}

                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name='username'>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name='password'>
            </div>

            <button type="submit" class="btn btn-block btn-outline-info">Submit</button>

            <input type="hidden" name="next" value="{{ next }}">

            {% if user.is_authenticated %} 
            <hr>
            <div class="row mx-1">
            <a class="btn btn-danger" href="#">Logout</a>
            <a class="btn btn-danger ml-auto" href="#">Change Password</a>
            </div>
            {% endif %}

        </form>

    </div>
</div>
{% endblock %}
